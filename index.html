<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa Acessível - Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="auth-page">
        <div class="auth-background">
            <div class="auth-container">
                <!-- Formulário de Login -->
                <div class="auth-box" id="login-box">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-universal-access"></i>
                        </div>
                        <h1>Mapa Acessível</h1>
                        <p>Conectando pessoas a lugares acessíveis</p>
                    </div>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input
                                    type="email"
                                    id="login-email"
                                    placeholder="Digite seu e-mail"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input
                                    type="password"
                                    id="login-senha"
                                    placeholder="Digite sua senha"
                                    required
                                >
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Entrar</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <div class="auth-links">
                            <a href="#" id="show-register" class="link-primary">
                                <i class="fas fa-user-plus"></i>
                                Criar conta
                            </a>
                            <a href="#" id="show-recovery" class="link-secondary">
                                <i class="fas fa-key"></i>
                                Esqueci a senha
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Formulário de Cadastro -->
                <div class="auth-box" id="register-box" style="display:none">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h1>Criar Conta</h1>
                        <p>Junte-se à nossa comunidade inclusiva</p>
                    </div>
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input
                                    type="text"
                                    id="register-nome"
                                    placeholder="Nome completo"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input
                                    type="email"
                                    id="register-email"
                                    placeholder="Digite seu e-mail"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input
                                    type="password"
                                    id="register-senha"
                                    placeholder="Crie uma senha segura"
                                    required
                                >
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar" id="password-strength-bar"></div>
                            </div>
                            <small class="password-hint">Mínimo 8 caracteres com números e símbolos</small>
                        </div>
                        <div class="form-group">
                            <label class="section-label">
                                <i class="fas fa-heart"></i>
                                Necessidades Específicas
                            </label>
                            <div class="checkbox-grid">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="cadeirante">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-wheelchair"></i>
                                    Cadeirante
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="baixa-visao">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-eye-slash"></i>
                                    Baixa visão
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="cegueira">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-blind"></i>
                                    Cegueira
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="surdez">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-deaf"></i>
                                    Surdez
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="deficiencia-auditiva">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-assistive-listening-systems"></i>
                                    Deficiência auditiva
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="deficiencia-motora">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-walking"></i>
                                    Deficiência motora
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="deficiencia-intelectual">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-brain"></i>
                                    Deficiência intelectual
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="autismo">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-puzzle-piece"></i>
                                    Autismo
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="mobilidade-reduzida">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-crutch"></i>
                                    Mobilidade reduzida
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="obesidade">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-weight"></i>
                                    Obesidade
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="gestante">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-baby"></i>
                                    Gestante
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="necessidades" value="idoso">
                                    <span class="checkmark"></span>
                                    <i class="fas fa-user-clock"></i>
                                    Idoso
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Cadastrar</span>
                            <i class="fas fa-check"></i>
                        </button>
                        <div class="auth-links">
                            <a href="#" id="show-login" class="link-secondary">
                                <i class="fas fa-arrow-left"></i>
                                Já tenho conta
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Recuperação de Senha -->
                <div class="auth-box" id="recovery-box" style="display:none">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-key"></i>
                        </div>
                        <h1>Recuperar Senha</h1>
                        <p>Enviaremos um link para redefinir sua senha</p>
                    </div>
                    <form id="recovery-form" class="auth-form">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input
                                    type="email"
                                    id="recovery-email"
                                    placeholder="Digite seu e-mail"
                                    required
                                >
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Enviar Link</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <div class="auth-links">
                            <a href="#" id="back-to-login" class="link-secondary">
                                <i class="fas fa-arrow-left"></i>
                                Voltar ao login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
